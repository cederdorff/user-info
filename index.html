<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>CRUD App</title>
</head>

<body>
    <header>
        <h1>Validate User Info</h1>
    </header>
    <main>
        <section id="users-grid" class="grid-container"></section>
        <form id="form-create">
            <h2>Create a new User</h2>
            <input type="text" name="name" placeholder="Type your name">
            <input type="text" name="userName" placeholder="Type your user name">
            <input type="number" name="age" placeholder="Type your age">
            <input type="text" name="title" placeholder="Type your title">
            <input type="email" name="mail" placeholder="Type your mail">
            <input type="url" name="image" placeholder="Paste image url">
            <button>Create User</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>

</html>
